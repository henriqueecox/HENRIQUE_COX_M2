<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Pessoas</h1>

    <form name="form1" method="post" action="/atualizaPessoas">
        NOME: <input type="text" id="nome" name="nome" value="">
        <br>
        CARGO: <input type="text" id="cargo" name="cargo" value="">
        <br>
        ID: <input type="hidden" id="ID" name="ID" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaPessoas?ID='+ url.searchParams.get("ID");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let pessoas = data;

            pessoas.map(function(pessoas) {
                document.getElementById('ID').value = pessoas.ID;
                document.getElementById('nome').value = pessoas.nome;
                document.getElementById('cargo').value = pessoas.cargo;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
