<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de Pessoas</h1>
  <p><a href="/inserir.html">INSERIR NOVO PESSOAS</a></p>

  <script>
    const url = '/pessoas';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let pessoas = data;
        let saida = '';
        pessoas.map(function(pessoas) {
          saida += '</strong> ' + `${pessoas.nome}`  + ' - ' +  `${pessoas.cargo}`;
          saida += ' - <a href="/atualizar.html?ID=' + `${pessoas.id}` + '">EDITAR</a>';
          saida += ' | <a href="/removePessoas?ID='+`${pessoas.id}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
